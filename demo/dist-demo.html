<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transfer WebView Channel 生产版示例</title>
        <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .button-group {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007AFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            min-height: 100px;
            margin-top: 20px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Transfer WebView Channel 生产版示例</h1>
            <p>此示例使用dist目录中的生产版JS文件</p>
            <div class="button-group">
                <button id="sendBasicMessageBtn">发送基本消息并获取数据</button>
                <button id="sendTimeoutBtn">发送带超时消息</button>
                <button id="sendNoResponseBtn">发送无响应消息</button>
            </div>
            <div id="output"></div>
        </div>

        <script src="//static.himengyou.com/cloudgame/sq/js/eruda.js"></script>
        <script>
            eruda.init();
        </script>
        <script type="module">
            // 导入transfer (使用dist目录中的生产版JS文件)
            import transferWebview from '../dist/index.js';

            // 定义数据传输实现方法(以flutter环境为例)
            const transferImpl = (data) => {
                // 模拟与原生端通信
                console.log('发送数据到原生端:', data);
                // 模拟原生端响应
                setTimeout(() => {
                    window.postMessage({
                        data: {
                            data: JSON.stringify({
                                id: data.id,
                                result: '来自原生端的响应',
                                timestamp: Date.now()
                            })
                        }
                    }, '*');
                }, 500);
            };

            // 自定义数据解析方法
            const customParser = (event) => {
                try {
                    let msg = null;
                    if (!event || event.data == undefined || event.data.data == undefined) {
                        return null;
                    }
                    if (event.data.data instanceof Array) {
                        return null;
                    }
                    if (event.data.data != undefined) {
                        try {
                            msg = JSON.parse(event.data.data.replace(/\n/g, "\\n"));
                        } catch (e) {}
                    } else {
                        msg = event.data;
                    }
                    return msg;
                } catch (e) {
                    console.error("Message parsing error:", e);
                }
            };

            // 初始化
            transferWebview.init(transferImpl, customParser).then(() => {
                console.log('Transfer WebView Channel 初始化成功');
                updateOutput('初始化成功，可以开始测试');
            }).catch(error => {
                console.error('初始化失败:', error);
                updateOutput(`初始化失败: ${error.message}`);
            });

            // 更新输出区域
            function updateOutput(text) {
                document.getElementById('output').textContent = text;
            }

            // 发送基本消息
            async function sendBasicMessage() {
                try {
                    updateOutput('正在发送基本消息...');
                    const result = await transferWebview.transferData({
                        id: 'msg_' + Date.now(),
                        actionType: 'getInfo',
                        data: '基本消息测试',
                        ext: '额外信息'
                    });
                    const resultText = `基本消息发送成功，响应：${JSON.stringify(result)}`;
                    console.log(resultText);
                    updateOutput(resultText);
                } catch (error) {
                    const errorText = `发送失败：${error.message}`;
                    console.error(errorText);
                    updateOutput(errorText);
                }
            }

            // 发送带超时消息
            async function sendWithTimeout() {
                try {
                    updateOutput('正在发送带超时的消息...');
                    const result = await transferWebview.transferData(
                        {
                            id: 'timeout_' + Date.now(),
                            data: '这是一条带超时的消息'
                        },
                        true,
                        2000
                    );
                    const resultText = `带超时消息发送成功，响应：${JSON.stringify(result)}`;
                    console.log(resultText);
                    updateOutput(resultText);
                } catch (error) {
                    const errorText = `发送失败：${error.message}`;
                    console.error(errorText);
                    updateOutput(errorText);
                }
            }

            // 发送无响应消息
            async function sendWithoutResponse() {
                try {
                    updateOutput('正在发送无需响应的消息...');
                    await transferWebview.transferData(
                        {
                            id: 'noresp_' + Date.now(),
                            data: '这是一条无需响应的消息'
                        },
                        false
                    );
                    const resultText = '无响应消息发送成功';
                    console.log(resultText);
                    updateOutput(resultText);
                } catch (error) {
                    const errorText = `发送失败：${error.message}`;
                    console.error(errorText);
                    updateOutput(errorText);
                }
            }

            // 添加事件监听器
            document.getElementById('sendBasicMessageBtn').addEventListener('click', sendBasicMessage);
            document.getElementById('sendTimeoutBtn').addEventListener('click', sendWithTimeout);
            document.getElementById('sendNoResponseBtn').addEventListener('click', sendWithoutResponse);
        </script>
    </body>
</html>
